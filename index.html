<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoTerminal â€” Premium Trading Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.1.1/dist/chartjs-chart-financial.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0a0e14;
      color: #e0e6ed;
      overflow-x: hidden;
    }
    
    .orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    
    /* Cyber grid background */
    .cyber-grid {
      background-image: 
        linear-gradient(rgba(0, 255, 157, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 157, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      position: relative;
    }
    
    .cyber-grid::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 50%, transparent 0%, #0a0e14 100%);
      pointer-events: none;
    }
    
    /* Glow effects */
    .glow-green {
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.3), 0 0 40px rgba(0, 255, 157, 0.1);
    }
    
    .glow-red {
      box-shadow: 0 0 20px rgba(255, 71, 87, 0.3), 0 0 40px rgba(255, 71, 87, 0.1);
    }
    
    .glow-cyan {
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.3), 0 0 40px rgba(0, 247, 255, 0.1);
    }
    
    /* Card surfaces with grain texture */
    .card-surface {
      background: linear-gradient(135deg, #141b24 0%, #0f1419 100%);
      border: 1px solid rgba(0, 255, 157, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .card-surface::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
    }
    
    /* Sparkline container */
    .sparkline {
      width: 80px;
      height: 24px;
    }
    
    /* Hover animations */
    .hover-lift {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .hover-lift:hover {
      transform: translateY(-2px);
      border-color: rgba(0, 255, 157, 0.3);
    }
    
    /* Pulse animation for live data */
    @keyframes pulse-glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .pulse-live {
      animation: pulse-glow 2s ease-in-out infinite;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: #0f1419;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 157, 0.3);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 157, 0.5);
    }
    
    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #00ff9d 0%, #00f7ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Order book depth bars */
    .depth-bar {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      opacity: 0.15;
      transition: opacity 0.3s ease;
    }
    
    .depth-bar.bid {
      background: linear-gradient(90deg, transparent 0%, #00ff9d 100%);
    }
    
    .depth-bar.ask {
      background: linear-gradient(90deg, transparent 0%, #ff4757 100%);
    }
    
    /* Candlestick chart container */
    #candlestickChart {
      max-height: 400px;
    }
  </style>
</head>
<body class="cyber-grid">
  
  <!-- Top Navigation Bar -->
  <nav class="card-surface border-b border-[#00ff9d]/10 px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-br from-[#00ff9d] to-[#00f7ff] rounded-lg flex items-center justify-center glow-cyan">
          <svg class="w-6 h-6 text-[#0a0e14]" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 18c-4.41-1.04-7-5.5-7-9.93V8.58l7-3.5 7 3.5v1.49c0 4.43-2.59 8.89-7 9.93z"/>
            <path d="M12 6L7 8.5v3.88c0 3.08 2.14 5.96 5 6.62 2.86-.66 5-3.54 5-6.62V8.5L12 6z"/>
          </svg>
        </div>
        <h1 class="orbitron text-2xl font-bold gradient-text tracking-wider">CRYPTOTERMINAL</h1>
        <span class="text-[#00ff9d] text-xs font-semibold px-2 py-1 bg-[#00ff9d]/10 rounded border border-[#00ff9d]/30 pulse-live">LIVE</span>
      </div>
      
      <!-- Portfolio Stats -->
      <div class="flex items-center gap-8">
        <div>
          <div class="text-xs text-gray-500 uppercase tracking-wider mb-1">Portfolio Value</div>
          <div class="orbitron text-2xl font-bold text-white">$124,587.32</div>
        </div>
        <div>
          <div class="text-xs text-gray-500 uppercase tracking-wider mb-1">24h Change</div>
          <div class="orbitron text-2xl font-bold text-[#00ff9d] flex items-center gap-2">
            +$4,821.17
            <span class="text-sm">+4.02%</span>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <button class="px-4 py-2 bg-[#00ff9d]/10 hover:bg-[#00ff9d]/20 text-[#00ff9d] rounded border border-[#00ff9d]/30 font-semibold transition-all hover-lift text-sm">
            DEPOSIT
          </button>
          <button class="px-4 py-2 bg-gradient-to-r from-[#00ff9d] to-[#00f7ff] text-[#0a0e14] rounded font-bold orbitron transition-all hover:shadow-lg hover:shadow-[#00ff9d]/50 text-sm">
            TRADE
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Dashboard Layout -->
  <div class="flex h-[calc(100vh-80px)]">
    
    <!-- Left Sidebar - Watchlist -->
    <aside class="w-80 card-surface border-r border-[#00ff9d]/10 overflow-y-auto">
      <div class="p-4 border-b border-[#00ff9d]/10">
        <h2 class="orbitron text-sm font-bold uppercase tracking-wider text-gray-400 mb-3">Watchlist</h2>
        <input type="text" placeholder="Search coins..." class="w-full bg-[#0a0e14] border border-[#00ff9d]/20 rounded px-3 py-2 text-sm focus:outline-none focus:border-[#00ff9d]/50 transition-colors">
      </div>
      
      <div id="watchlist" class="divide-y divide-[#00ff9d]/5">
        <!-- Watchlist items will be populated by JavaScript -->
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col overflow-hidden">
      
      <!-- Chart Section -->
      <section class="flex-1 p-6 overflow-y-auto">
        <div class="card-surface rounded-xl p-6 hover-lift h-full">
          <div class="flex items-center justify-between mb-6">
            <div>
              <h2 class="orbitron text-2xl font-bold text-white mb-1">BTC/USDT</h2>
              <div class="flex items-center gap-4">
                <span class="orbitron text-3xl font-bold text-[#00ff9d]">$64,285.42</span>
                <span class="text-[#00ff9d] font-semibold">+2.34%</span>
              </div>
            </div>
            
            <div class="flex items-center gap-2">
              <button class="px-3 py-1.5 bg-[#00ff9d]/20 text-[#00ff9d] rounded text-xs font-bold border border-[#00ff9d]/30">1H</button>
              <button class="px-3 py-1.5 hover:bg-[#00ff9d]/10 text-gray-400 hover:text-[#00ff9d] rounded text-xs font-bold transition-colors">4H</button>
              <button class="px-3 py-1.5 hover:bg-[#00ff9d]/10 text-gray-400 hover:text-[#00ff9d] rounded text-xs font-bold transition-colors">1D</button>
              <button class="px-3 py-1.5 hover:bg-[#00ff9d]/10 text-gray-400 hover:text-[#00ff9d] rounded text-xs font-bold transition-colors">1W</button>
              <button class="px-3 py-1.5 hover:bg-[#00ff9d]/10 text-gray-400 hover:text-[#00ff9d] rounded text-xs font-bold transition-colors">1M</button>
            </div>
          </div>
          
          <canvas id="candlestickChart"></canvas>
        </div>
      </section>

      <!-- Bottom Section - Order Book & Recent Trades -->
      <section class="h-96 flex gap-6 p-6 pt-0">
        
        <!-- Order Book -->
        <div class="flex-1 card-surface rounded-xl p-6 hover-lift overflow-hidden flex flex-col">
          <h3 class="orbitron text-sm font-bold uppercase tracking-wider text-gray-400 mb-4">Order Book</h3>
          
          <div class="grid grid-cols-3 text-xs text-gray-500 uppercase mb-2 font-semibold">
            <div>Price (USDT)</div>
            <div class="text-right">Amount (BTC)</div>
            <div class="text-right">Total</div>
          </div>
          
          <div class="flex-1 overflow-y-auto space-y-0.5" id="orderBook">
            <!-- Order book entries will be populated by JavaScript -->
          </div>
          
          <!-- Spread Indicator -->
          <div class="my-3 py-2 px-3 bg-[#00f7ff]/10 border border-[#00f7ff]/30 rounded text-center">
            <span class="text-xs text-gray-400 mr-2">Spread:</span>
            <span class="orbitron text-sm font-bold text-[#00f7ff]">$0.23 (0.0004%)</span>
          </div>
        </div>

        <!-- Recent Trades -->
        <div class="flex-1 card-surface rounded-xl p-6 hover-lift overflow-hidden flex flex-col">
          <h3 class="orbitron text-sm font-bold uppercase tracking-wider text-gray-400 mb-4">Recent Trades</h3>
          
          <div class="grid grid-cols-3 text-xs text-gray-500 uppercase mb-2 font-semibold">
            <div>Price (USDT)</div>
            <div class="text-right">Amount</div>
            <div class="text-right">Time</div>
          </div>
          
          <div class="flex-1 overflow-y-auto space-y-1" id="recentTrades">
            <!-- Recent trades will be populated by JavaScript -->
          </div>
        </div>

      </section>

    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
